{% extends "djangovoice/feedback_base.html" %}
{% load trans from i18n %}

{% block title %}{% trans "Edit" %}{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        {% include "djangovoice/includes/fields.html" %}
        {% endfor %}
        <tr>
            <td></td>
            <td><input type="submit" value="{% trans "Save" %}" class="btn btn-primary" /></td>
        </tr>
    </table>
</form>
{% endblock %}
